<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="src/styles.css" rel="stylesheet">
    <script src="src/store.legacy.min.js"></script>
    <title>What to play</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col">
            <h3 style="padding-top: 3%;">Enter a new game to the pool</h3>
            <br><br>
            <form>
                <div class="mb-3">
                  <h4 for="Game Title" class="form-label">Game Title</h4>
                  <input type="text" class="form-control" id="gameTitle">
                </div>
                <button class="btn btn-primary" onclick="addGame()">Add</button>
              </form>
              <br><br>
              <div class="row">
                <div class="mb-3">
                <ul id="games-list">
                </ul>
                </div>
              </div>
          </div>
          <div class="col">
            <div class="card" style="width: 18rem; margin-top: 3%;">
                <div class="card-body">
                  <h5 class="card-title" id="gameToPlay">Game to play</h5>
                  <a class="btn btn-primary" style="margin-top: 3%;" onclick="showGame()">Toss</a>
                </div>
              </div>
          </div>
        </div>
      </div>
</body>
<script src="src/app.js"></script>
</html>
